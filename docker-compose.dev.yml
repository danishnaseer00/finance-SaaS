
version: '3.8'

services:
  
  db:
    image: postgres:16-alpine
    container_name: finsense-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-finsense}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d finsense"]
      interval: 10s
      timeout: 5s
      retries: 5

  
  api:
    image: node:20-alpine
    container_name: finsense-api-dev
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-finsense}
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    command: sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data_dev:

networks:
  default:
    name: finsense-dev-network
